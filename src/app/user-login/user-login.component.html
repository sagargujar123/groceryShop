<div class="row d-flex justify-content-center align-items-center">
    <mat-card class="example-card">
        <mat-card-content>
            <div class="mt-3">
                <h2 class="text-success">
                    Sign In
                </h2>
            </div>
            <form [formGroup]="userDetails" #form1="ngForm" (ngSubmit)="getUserDetails(form1.value)">
                <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput placeholder="Enter UserName" formControlName="username" required="required" maxlength="20" #data>
                </mat-form-field>
                
                <mat-form-field appearance="outline" floatLabel="auto" class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter Password" formControlName="password" required="required" maxlength="8" #data>
                </mat-form-field>
                
                <button type="submit" [disabled]="form1?.invalid" mat-flat-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
